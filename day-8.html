<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 8 – JavaScript Mini Projects</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="day-8.css" />
  </head>

  <body class="bg-light">
    <div class="container my-4">
      <h2 class="text-center mb-4">Day 8 – JavaScript Mini Projects</h2>

      <div class="row g-4">
        <!-- Mini Project 1: Username Generator -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>1. Username Generator</h5>

            <input
              id="fname"
              class="form-control mb-2"
              placeholder="First Name"
            />
            <input
              id="lname"
              class="form-control mb-2"
              placeholder="Last Name"
            />

            <button class="btn btn-primary" onclick="generateUsername()">
              Generate Username
            </button>

            <div id="userOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 2: Palindrome Checker -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>2. Palindrome Checker</h5>

            <input
              id="palInput"
              class="form-control mb-2"
              placeholder="Enter word or sentence"
            />

            <button class="btn btn-success" onclick="checkPalindrome()">
              Check
            </button>

            <div id="palOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 3: Text Reverser -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>3. Text Reverser</h5>

            <input
              id="reverseInput"
              class="form-control mb-2"
              placeholder="Enter text"
            />

            <button class="btn btn-warning" onclick="reverseText()">
              Reverse
            </button>

            <div id="reverseOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 4: Word Counter -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>4. Word Counter</h5>

            <input
              id="wordInput"
              class="form-control mb-2"
              placeholder="Enter a sentence"
            />

            <button class="btn btn-info" onclick="countWords()">
              Count Words
            </button>

            <div id="wordOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 5: Email Formatter & Validator -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>5. Email Formatter & Validator</h5>

            <input
              id="emailInput"
              class="form-control mb-2"
              placeholder="Enter email"
            />

            <button class="btn btn-dark" onclick="validateEmail()">
              Validate
            </button>

            <div id="emailOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 6: Sentence Transformer -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>6. Sentence Transformer</h5>

            <textarea
              id="sentenceInput"
              class="form-control mb-2"
              rows="3"
              placeholder="Enter a sentence"
            ></textarea>

            <button class="btn btn-secondary" onclick="transformSentence()">
              Transform
            </button>

            <div id="transformOutput" class="output"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="day-8.js"></script>
  </body>
</html>
