<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 4 Mini Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="day-6.css" />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h2 class="text-center mb-4">Day 6 â€“ JavaScript Mini Projects</h2>

      <div class="row g-4">
        <!-- Mini Project 1: Movie Booking System -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>1. Movie Booking System</h5>
            <input
              id="movieInput"
              class="form-control"
              placeholder="Enter movie name"
            />
            <button class="btn btn-primary mt-2" onclick="bookMovie()">
              Book Ticket
            </button>
            <div id="movieOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 2: Product Inventory -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>2. Product Inventory System</h5>
            <input
              id="prodName"
              class="form-control mb-2"
              placeholder="Product name"
            />
            <input
              id="prodQty"
              class="form-control mb-2"
              type="number"
              placeholder="Quantity"
            />
            <button class="btn btn-success me-2" onclick="addProduct()">
              Add
            </button>
            <button class="btn btn-danger" onclick="removeProduct()">
              Remove
            </button>
            <div id="inventoryOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 3: Library Book Tracker -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>3. Library Book Tracker</h5>
            <input
              id="bookTitle"
              class="form-control mb-2"
              placeholder="Book title"
            />
            <button class="btn btn-warning me-2" onclick="borrowBook()">
              Borrow
            </button>
            <button class="btn btn-info" onclick="returnBook()">Return</button>
            <div id="libraryOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 4: Employee Management -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>4. Employee Management System</h5>
            <input id="empName" class="form-control mb-2" placeholder="Name" />
            <input id="empRole" class="form-control mb-2" placeholder="Role" />
            <input
              id="empSalary"
              class="form-control mb-2"
              type="number"
              placeholder="Salary"
            />
            <button class="btn btn-success me-2" onclick="addEmployee()">
              Add
            </button>
            <button class="btn btn-danger" onclick="removeEmployee()">
              Remove
            </button>
            <button
              class="btn btn-secondary mt-2"
              onclick="showEmployeeStats()"
            >
              Show Stats
            </button>
            <div id="employeeOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 5: Product Inventory (Simple) -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>5. Product Inventory (Simple)</h5>
            <button class="btn btn-dark" onclick="showSimpleInventory()">
              Show Inventory
            </button>
            <div id="simpleInventoryOutput" class="output"></div>
          </div>
        </div>

        <!-- Mini Project 6: Student Record Management -->
        <div class="col-md-6">
          <div class="card project-card p-3">
            <h5>6. Student Record Management</h5>
            <button class="btn btn-primary" onclick="showStudents()">
              Show Records
            </button>
            <div id="studentOutput" class="output"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="day-6.js"></script>
  </body>
</html>
