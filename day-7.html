<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 7 – JavaScript Mini Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container my-4">
      <h2 class="text-center mb-4">Day 7 – JavaScript Mini Projects</h2>

      <div class="row g-4">
        <!-- Project 1: Employee Management -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>1. Employee Management System</h5>
            <input id="empName" class="form-control mb-2" placeholder="Name" />
            <input id="empRole" class="form-control mb-2" placeholder="Role" />
            <input
              id="empSalary"
              type="number"
              class="form-control mb-2"
              placeholder="Salary"
            />
            <button class="btn btn-success" onclick="addEmployee()">
              Add Employee
            </button>
            <div id="empOutput" class="mt-2"></div>
          </div>
        </div>

        <!-- Project 2: Library Management -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>2. Library Management System</h5>
            <input
              id="bookTitle"
              class="form-control mb-2"
              placeholder="Title"
            />
            <input
              id="bookAuthor"
              class="form-control mb-2"
              placeholder="Author"
            />
            <input
              id="bookYear"
              type="number"
              class="form-control mb-2"
              placeholder="Year"
            />
            <button class="btn btn-primary" onclick="addBook()">
              Add Book
            </button>
            <div id="libraryOutput" class="mt-2"></div>
          </div>
        </div>

        <!-- Project 3: Student Record Manager -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>3. Student Record Manager</h5>
            <input id="stuName" class="form-control mb-2" placeholder="Name" />
            <input
              id="stuRoll"
              class="form-control mb-2"
              placeholder="Roll No"
            />
            <input
              id="stuMarks"
              type="number"
              class="form-control mb-2"
              placeholder="Marks"
            />
            <button class="btn btn-warning" onclick="addStudent()">
              Add Student
            </button>
            <div id="studentOutput" class="mt-2"></div>
          </div>
        </div>

        <!-- Project 4: Budget Manager -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>4. Budget Manager</h5>
            <input
              id="amount"
              type="number"
              class="form-control mb-2"
              placeholder="Amount"
            />
            <button class="btn btn-success me-2" onclick="addIncome()">
              Add Income
            </button>
            <button class="btn btn-danger" onclick="addExpense()">
              Add Expense
            </button>
            <div id="budgetOutput" class="mt-2"></div>
          </div>
        </div>

        <!-- Project 5: Shopping Cart -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>5. Shopping Cart System</h5>
            <input
              id="itemName"
              class="form-control mb-2"
              placeholder="Item Name"
            />
            <input
              id="itemPrice"
              type="number"
              class="form-control mb-2"
              placeholder="Price"
            />
            <button class="btn btn-info" onclick="addItem()">Add Item</button>
            <div id="cartOutput" class="mt-2"></div>
          </div>
        </div>

        <!-- Project 6: Bank Account Management -->
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h5>6. Bank Account Management</h5>
            <input
              id="bankAmount"
              type="number"
              class="form-control mb-2"
              placeholder="Amount"
            />
            <button class="btn btn-success me-2" onclick="deposit()">
              Deposit
            </button>
            <button class="btn btn-danger" onclick="withdraw()">
              Withdraw
            </button>
            <div id="bankOutput" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="day-7.js"></script>
  </body>
</html>
