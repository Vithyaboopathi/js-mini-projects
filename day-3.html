<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Mini Projects – Conditions</title>
    <link rel="stylesheet" href="day-2.css" />
  </head>
  <body>
    <h1>JavaScript Mini Projects – Conditional Logic</h1>

    <div class="container">
      <!-- 1 Login System -->
      <div class="card">
        <h2>1️⃣ Simple Login System</h2>
        <input id="loginUser" placeholder="Username" />
        <input id="loginPass" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="output" id="loginOutput"></div>
      </div>

      <!-- 2 Traffic Light -->
      <div class="card">
        <h2>2️⃣ Traffic Light System</h2>
        <input id="trafficColor" placeholder="red / yellow / green" />
        <button onclick="trafficRule()">Check</button>
        <div class="output" id="trafficOutput"></div>
      </div>

      <!-- 3 Number Guess -->
      <div class="card">
        <h2>3️⃣ Number Guessing Game</h2>
        <input id="guessNum" type="number" placeholder="Guess (1–10)" />
        <button onclick="guessNumber()">Guess</button>
        <div class="output" id="guessOutput"></div>
      </div>

      <!-- 4 Age Eligibility -->
      <div class="card">
        <h2>4️⃣ Age Eligibility Checker</h2>
        <input id="eligibilityAge" type="number" placeholder="Enter Age" />
        <button onclick="checkEligibility()">Check</button>
        <div class="output" id="ageOutput"></div>
      </div>

      <!-- 5 Grading -->
      <div class="card">
        <h2>5️⃣ Grading System</h2>
        <input id="marks" type="number" placeholder="Marks (0–100)" />
        <button onclick="gradeStudent()">Grade</button>
        <div class="output" id="gradeOutput"></div>
      </div>

      <!-- 6 Rock Paper Scissors -->
      <div class="card">
        <h2>6️⃣ Rock Paper Scissors</h2>
        <input id="playerChoice" placeholder="rock / paper / scissors" />
        <button onclick="playGame()">Play</button>
        <div class="output" id="gameOutput"></div>
      </div>
    </div>

    <script src="day-3.js"></script>
  </body>
</html>
